<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Transaction data builder</title>
    </head>

    <body>
        <h1>Transaction composer</h1>
        <div id="compose_transfer">
            <script type="text/javascript" src="bundle.js"></script>
            <script type="text/javascript">
                function composeTransferData() {
                    document.getElementById('TXdata').innerHTML = module.tokenTransferData(document.getElementById('amount').value, document.getElementById('address').value, document.getElementById('decimals').value);
                }
            </script>
            <form>
                <label>Address:</labe>
                <input type="text" id="address" placeholder="to address">
                <br>
                <label>Amount:</labe>
                <input type="number" id="amount" placeholder="0">
                <br>
                <label>Decimals:</labe>
                <input type="number" id="decimals" value="18">
                <br>
                <button type="button" onClick="composeTransferData()">Create</button>
            </form>
            <br>
            <div>
                <label id="TXdata">result</label>
            </div>
        </div>
    </body>
</html>
